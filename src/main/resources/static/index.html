<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="icon" href="ico/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <script>
        if(localStorage.getItem('token')===null){
            window.location.href='login.html';
        }
    </script>
    <dialog id="setting">
        <ul>
            <li>user name</li>
        </ul>
    </dialog>
    <dialog id="add_room">
        <div><span>房間名稱:</span><input type="text" id="add_room_rn"></div>
        <div><span>找尋使用者:</span><input type="text" id="add_room_userSearch"></div>
        <div id="add_room_users"></div>
        <div><input type="button" value="取消" id="add_room_cancel"><input type="button" value="建立" id="add_room_establish"></div>
    </dialog>
    <div class="top_list"></div>
    <div id="main">
        <div id="obj_list">
            <div id="menu"><span>menu</span><span>add room</span></div>
            <div id="obj_list_ct"></div>
        </div>
        <div id="obj_content">
            <div class="msg_name"><span id="back_btn"><</span><span id="chatRoom_name"></span></div>
            <div id="msg"></div>
            <div id="textin">
                <input type="text" id="msg_text" autocomplete="off">
                <input type="button" value="enter">
            </div>
            
        </div>
    </div>

    

    <script src="js/index.js" type="module"></script>
</body>
</html>
